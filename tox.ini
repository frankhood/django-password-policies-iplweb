[tox]
envlist =
    {py38,py39,py310,py311}-django-32-drf-315
    {py38,py39,py310,py311}-django-42-drf-315

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/password_policies
commands = coverage run --source password_policies runtests.py
deps =
    django-32: Django>3.1,<4
    django-42: Django>4.1,<5
    drf-315: djangorestframework>3.14,<4

    -r{toxinidir}/requirements_test.txt
basepython =
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
