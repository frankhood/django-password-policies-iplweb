default_language_version:
    python: python3
fail_fast: true

exclude: |
  (?x)^(
      .*?src/.* |
      .*?/migrations/.* |
      .*?/?__pycache__/.* |
      .git/.* |
      .mypy_cache/.* |
      .pytest_cache/.* |
      .tox/.* |
      .venv/.* |
      .vscode/.* |
      node_modules/.* |
      fh_app_template/.* |
      .*?/*.yml |
      .*?/*.yaml |
      .*?/*.cfg |
      .*?/*.toml
  )$

repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.2
    hooks:
      - id: pyupgrade
        stages: [pre-commit]
        name: "âœ… Python Upgrade"
        args:
          - "--py38-plus"
          - "--py39-plus"
          - "--py310-plus"
          - "--py311-plus"
  - repo: https://github.com/adamchainz/django-upgrade
    rev: 1.16.0
    hooks:
      - id: django-upgrade
        stages: [pre-commit]
        name: "âœ… Django Upgrade"
        args: [--target-version, "4.2"]
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        stages: [pre-commit]
        name: "âœ… Black Reformatting"
        exclude: ^.*\b(migrations)\b.*$
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        stages: [pre-commit]
        name: "âœ… Autoflake Reformatting"
        language: python
        "types": [python]
        require_serial: true
        exclude: |
          (?x)(
            .*?/migrations/.* 
          )
        entry: autoflake
        args:
          - "--ignore-init-module-imports"
          - "--remove-all-unused-imports"
          - "--in-place"
          - "--remove-unused-variables"
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        stages: [pre-commit]
        name: "âœ… Flake8 Validation"
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        stages: [pre-commit]
        name: "âœ… Isort Validation"
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
        name: "âœ… Checking Merge Conflict"
  - repo: https://github.com/frankhood/pre-commit-hooks-django-migrations
    rev: 0.1.5
    hooks:
      - id: makemigrations-check-absent
        name: "âœ… Check for absent migrations"
  - repo: https://github.com/ecugol/pre-commit-hooks-django
    rev: v0.4.0
    hooks:
      # - id: check-unapplied-migrations
      #   name: "âœ… Check for unapplied migrations"
        # entry: python manage.py migrate --check
      - id: check-untracked-migrations
        name: "âœ… Check for untracked migrations"
  - repo: local
    hooks:
      - id: mypy
        stages: [pre-commit]
        name: "âœ… Mypy Validation"
        language: python
        types: [python]
        pass_filenames: false
        always_run: true
        entry: mypy --install-types --non-interactive --check-untyped-defs
        additional_dependencies: ["mypy<1"]
      - id: django-check
        name: "âœ… Django Check"
        entry: python manage.py check
        always_run: true
        verbose: false
        pass_filenames: false
        language: system
      - id: django-test
        name: "ðŸª² Django Testing"
        entry: python runtests.py
        always_run: true
        verbose: true
        pass_filenames: false
        language: system